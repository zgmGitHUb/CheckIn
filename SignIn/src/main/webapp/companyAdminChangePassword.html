<script>
    //获取cookie
    var cookie=1;
    function getCookie(cname){
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }

    //查cookie
    function checkCookie(){
        cookie=getCookie("Employee");
        if (cookie){
            alert("test "+cookie);
        }
        else {
            alert("null");
            //window.open('Home.html','_self','width=200,height=100,,_left=0,_top=100');
        }
    }

    //修改密码
    function changePassword(){
        var OP=document.getElementById("OldPwd").value;//旧密码
        var NP=document.getElementById("NewPwd").value;//新密码
        var MSP=document.getElementById("MakeSurePwd").value;//确认密码
        alert(OP);
        alert(NP);
        alert(MSP);
        $.ajax({
            type: 'post',
            url: "CompanyAdminAccountManagement/verification",
            data:  'companyrepresentativeid='+cookie+'&password='+OP,
            success: function (data) {
                alert(data["status"]);
                //旧密码正确则修改密码
                if(data["status"]) {
                    if (NP == MSP && NP != null) {
                        $.ajax({
                            type: 'post',
                            url: "CompanyAdminAccountManagement/changePassword",
                            data: 'companyrepresentativeid=' + cookie + '&password=' + MSP,
                            success: function (data) {
                                alert(data["status"]);
                            },
                            error: function () {
                                alert(data["status"] + "修改密码失败");
                            }
                        });
                    }
                    else{
                        alert("请重新确认新密码");
                    }
                }
                else alert("原密码输入有误！");

            },
            error: function (data) {
                alert(data["status"]+"原密码验证失败");
            }
        });
    }


</script>
